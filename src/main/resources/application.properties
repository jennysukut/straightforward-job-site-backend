spring.application.name=Straight Forward Job Site

# Enable H2 console
spring.h2.console.enabled=true

# Configure datasource
# H2 in memory
# spring.datasource.url=jdbc:h2:mem:testdb
# H2 file
spring.datasource.url=jdbc:h2:file:./data/mydb
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Configure JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server
server.port=8082

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.graphql.graphiql.enabled=true

# Helcim payments
helcim.api.token=<apitoken>
helcim.api.url=https://api.helcim.com/v2/helcim-pay/initialize
helcim.encrypt.password=<mysecretkey>

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Allow requests from your frontend URL
spring.webflux.cors.allowed-origins=*

api.key=whatever
